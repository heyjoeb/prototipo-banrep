<head>
	<meta charset="UTF-8">
	<title>Banrep</title>
	<meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="lib/styles/leaflet.css">
    <link rel="stylesheet" href="bower_components/sidebar-v2/CSS/leaflet-sidebar.min.css">
    <link rel="stylesheet" href="bower_components/leaflet-minimap/dist/Control.MiniMap.min.css">

    <!-- endbuild -->
   
   	<!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>
	
		<header class="group">
			<div class="appName">
				Banrep
			</div>
		</header>
	
	<div class="map-application">
		<div id="sidebar" class="sidebar collapsed">
	        <!-- Nav tabs -->
	        <div class="sidebar-tabs">
	            <ul role="tablist">
	                <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
	                <li><a href="#profile" role="tab"><i class="fa fa-user"></i></a></li>
	                <li class="disabled"><a href="#messages" role="tab"><i class="fa fa-envelope"></i></a></li>
	            </ul>

	            <ul role="tablist">
	                <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
	            </ul>
	        </div>

	        <!-- Tab panes -->
	        <div class="sidebar-content">
	            <div class="sidebar-pane" id="home">
	               <div id="map-navigation" class="map-navigation">
	               		<ul>
	               			<li>
	               				<a href="#" data-zoom="15" data-position="13.366427, -81.384776">EL PULPO</a>
	               			</li>
	               			<li>
	               				<a href="#" data-zoom="15" data-position="13.369427, -81.385776">EL PULPO2</a>
	               			</li>
	               			<li>
	               				<a href="#" data-zoom="15" data-position="13.352427, -81.365776">EL PULPO3</a>
	               			</li>
	               		</ul>
	               </div>

	            </div>

	            <div class="sidebar-pane" id="profile">
	                <h1 class="sidebar-header">Profile<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
	            </div>

	            <div class="sidebar-pane" id="messages">
	                <h1 class="sidebar-header">Messages<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
	            </div>

	            <div class="sidebar-pane" id="settings">
	                <h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
	            </div>
	        </div>
    	</div>
		<div id="map" class="map sidebar-map"></div>
	</div>
	<!-- build:js scripts/vendor.js -->
	<script src="lib/scripts/leaflet.js"></script>
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/topojson/topojson.js"></script>
  <script src="bower_components/pouchdb/dist/pouchdb.js"></script>
  <script src="bower_components/sidebar-v2/js/jquery-sidebar.min.js"></script>
  <script src="bower_components/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
  <script src="bower_components/Leaflet.TileLayer.PouchDBCached/L.TileLayer.PouchDBCached.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
	
	<!-- build:js scripts/main.js -->
	<script src="scripts/main.js"></script>
	<!-- endbuild -->
